# === SENPAI'S "SOUL RED" PICOM CONFIG ===
# This is a clean, minimal, *working* config.

# -- The Engine (CRITICAL for your MacBook!) --
# Use the "glx" backend (OpenGL) to use your Intel GPU!
backend = "glx";

# -- 1. Fades (The "Motion Design") --
fading = true;
fade-delta = 4;
fade-in-step = 0.03;
fade-out-step = 0.03;

# -- 2. Blur (The "Frosted Glass") --
# This is the "look" you want.
blur: {
  method = "dual_kawase";
  strength = 6;
}
# We have to tell it *not* to blur certain things
blur-background-exclude = [
  "window_type = 'desktop'",
  "class_g = 'Polybar'",
  "_GTK_FRAME_EXTENTS@:c"
];

# -- 3. Opacity (The "Transparency") --
# This *will* work now.
opacity-rule = [
  "95:class_g = 'Alacritty'",
  "95:class_g = 'firefox'",
  "85:class_g = 'Polybar'"
];

# -- Wintypes (Tells blur *what* to blur) --
# This is the "on" switch for our blur rules!
wintypes:
{
  normal = { blur = true; };
  splash = { blur = true; };
};
